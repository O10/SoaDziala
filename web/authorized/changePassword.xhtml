<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <form action="#{request.contextPath}/change.do" method="post">
    <h:panelGrid columns="2">
        <h:outputLabel for="currentPassword" value="Obecne hasło"/> <h:inputText id="currentPassword" value="#{changePassBean.oldPassword}"/>
        <h:outputLabel for="newPassword" value="Nowe hasło"/> <h:inputText id="newPassword" value="#{changePassBean.newPassword}"/>
        <h:outputLabel for="newPasswordConfirm" value="Potwierdź nowe hasło"/> <h:inputText id="newPasswordConfirm" value="#{changePassBean.newPasswordConfirm}"/>
        <h:commandButton value="Wyślij" type="submit"/>
    </h:panelGrid>
    </form>
</f:view>
</html>
