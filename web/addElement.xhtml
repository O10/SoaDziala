<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel for="groupField" value="Grupa Kategorii"/> <h:selectOneMenu id="groupField"
                                                                                       value="#{elementView.categoryId}">
            <f:selectItems value="#{elementView.categoryEntities}" var="c" itemLabel="#{c.categoryName}"
                           itemValue="#{c.categoryId}"/>
        </h:selectOneMenu>

            <h:outputLabel for="groupElement" value="Grupa Elementów"/> <h:selectOneMenu id="groupElement"
                                                                                         value="#{elementView.elementGroupId}">
            <f:selectItems value="#{elementView.elementGroupEntities}" var="e" itemLabel="#{e.elementGroupName}"
                           itemValue="#{e.elementGroupId}"/>
        </h:selectOneMenu>

            <h:outputLabel for="nazwaField" value="Nazwa"/> <h:inputText id="nazwaField"
                                                                         value="#{elementView.elementEntity.nameProperty}"/>
            <h:outputLabel for="sizeField" value="Wartość"/> <h:inputText id="sizeField" converter="javax.faces.Integer"
                                                                          value="#{elementView.elementEntity.chargeProperty}"/>
            <h:outputLabel for="attributeField" value="Atrybut"/> <h:inputText id="attributeField"
                                                                               value="#{elementView.elementEntity.attributeProperty}"/>
            <h:commandButton value="Wyślij" action="#{elementView.save}" type="submit"/>
        </h:panelGrid>
    </h:form>
</f:view>
</html>
