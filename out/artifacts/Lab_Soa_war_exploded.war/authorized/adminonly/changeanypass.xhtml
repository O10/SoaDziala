<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:form action="#{request.contextPath}/change.do" method="post">
        <h:panelGrid columns="2">
            <h:outputLabel for="groupField" value="Użytkownik"/> <h:selectOneMenu id="groupField"
                                                                                  value="#{changePassBean.changePasswordUser}">
            <f:selectItems value="#{changePassBean.users}" var="u" itemLabel="#{u.username}"
                           itemValue="#{u.username}"/>
        </h:selectOneMenu>

            <h:outputLabel for="newPassword" value="Nowe hasło"/> <h:inputText id="newPassword"
                                                                               value="#{changePassBean.newPassword}"/>
            <h:commandButton value="Zmien" action="#{changePassBean.save}" type="submit"/>
        </h:panelGrid>
    </h:form>
</f:view>
</html>
